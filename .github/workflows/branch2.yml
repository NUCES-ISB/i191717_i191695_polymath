name: Python Code Analysis

on:
  push:
    branches:
      - branch2

jobs:
  code-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install pylint
          pip install pylint-exit
          pip install black
          pip install -r requirements.txt
          
      - name: Run pylint
        run: pylint polymath.py || pylint-exit $?

      - name: Run black
        run: black polymath.py
